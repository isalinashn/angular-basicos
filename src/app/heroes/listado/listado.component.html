<h2>Listado de héroes!</h2>

<div>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
            {{ i + 1 }} - {{ heroe }}
        </li>
    </ul>
</div>

<button (click)="borraItem()">Eliminar item</button>

<div *ngIf="borradoVacio; else noBorrado">
    <h3>Héroe eliminado: <small>{{ mostrarBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No hay héroe eliminado</h3>
</ng-template>
